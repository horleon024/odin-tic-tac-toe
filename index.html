<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<p class="game-state">Player X's turn</p>
	<div class="game-container">
		<div class="game-field" data-index="1"></div>
		<div class="game-field" data-index="2"></div>
		<div class="game-field" data-index="3"></div>
		<div class="game-field" data-index="4"></div>
		<div class="game-field" data-index="5"></div>
		<div class="game-field" data-index="6"></div>
		<div class="game-field" data-index="7"></div>
		<div class="game-field" data-index="8"></div>
		<div class="game-field" data-index="9"></div>
	</div>
	<button class="restart-button">Restart</button>	
</body>
</html>
